<mat-card class="config">
  <h4>Config</h4>
  <p>
    <mat-checkbox (change)="config.dropdown = !config.dropdown">dropdown</mat-checkbox>
    <mat-checkbox (change)="config.label = !config.label">label</mat-checkbox>
    <mat-checkbox (change)="config.helptext = !config.helptext">helptext</mat-checkbox>
    <mat-checkbox (change)="config.disable = !config.disable">disable</mat-checkbox>
  </p>
</mat-card>
